<!DOCTYPE html>
<html>
<head>
  <title>AJAX Upload Example</title>
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" href="estilos.css">
  <script type="text/javascript">
    function updateProgress(evt) {
      if (evt.lengthComputable) {
        document.getElementById("output").textContent =
              "Uploaded " + evt.loaded + " of " + evt.total + " bytes";
      }
    }
    function uploadFile() {
      var file_data = new FormData(document.getElementById('filename'));
      $.ajax({
        url: "/upload",
        type: "POST",
        data: file_data,
        processData: false,
        contentType: false,
        cache: false,
        xhr: function() {
          myXhr = $.ajaxSettings.xhr();
          if(myXhr.upload){
            myXhr.upload.addEventListener('progress',updateProgress, false); // for handling the progress of the upload
          }
          return myXhr;
        },
      }).done(function(data) {
          document.getElementById("output").textContent = "Result: " + data;
      });
      return false;
    }
  </script>
</head>

<body style="font-family:arial;">
  <h1>Upload file using standard form upload</h1>
  <div style="text-align:center">
    <center>
			<form class="form-style-4" method="POST" action="/upload" enctype="multipart/form-data">
				<label for="field1">
					<span>Seleccione el archivo:</span><input type="file" name="file"/>
				</label>
					<span> </span><input type="submit" value="Subir" class="btn"/>
				</label>
			</form>
    </div>
  </center>
  <h1>Upload file using Ajax - that also gives progress report</h1>
  <center>
  <form  class="form-style-4" method="post" id="filename" name="filename" onsubmit="return uploadFile();">
    <label for="field1">Select a file:</label><br>
    <input type="file" id="file" name="file" required />
    <input type="submit" value="Upload" />
  </form>
  <br><br><div id="output"></div>
  </center>
</body>
</html>
